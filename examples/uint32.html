<html>
  <body>
    <div>
      <div id="data"></div>
    </div>
    <script type="text/javascript" src="../lib/uint32.js"></script>
    <script type="text/javascript">
      const v1 = new UINT32('326648991');
      const v2 = new UINT32('265443576');
      const v1plus2 = v1.clone().add(v2);
      document.getElementById('data').innerHTML += `<p>${v1} + ${v2} = ${v1plus2}</p>`;

      const v3 = new UINT32('3266489917');
      const v4 = new UINT32('668265263');
      const v1div2 = v3.clone().div(v4);
      document.getElementById('data').innerHTML += `<p>${v3} / ${v4} = ${v1div2}</p>`;
    </script>
  </body>
</html>
